<div class="container">
    <h1 class="mt-3">BlogPost List</h1>

    <div class="d-flex jusitify-content-between ms-3">
        <div class="d-flex">
            <input type="text" class="form-control" #TitleText>
            <button type="button" class="btn btn-primary ms-3" (click)="onSearch(TitleText.value)">Search</button>
        </div>
        <button class="btn btn-primary ms-3" [routerLink]="['/admin/blogposts/add']" >Add BlogPost</button>
    </div>
    


    <ng-container *ngIf="blogPosts$ | async as blogPosts">
        <table class="table table-bordered mt-3">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Short Description</th>
                    <th>Is Visible?</th>
                    <th>Categories</th>
                    <th>Change</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor = "let blogPost of blogPosts">   
                    <td>{{blogPost.title }}</td>
                    <td>{{blogPost.shortDescription }}</td>
                    <td>{{blogPost.isVisibble}}</td>
                    <!-- <td *ngFor = "let category of blogPost.categories">
                        <span class="badge bg-secondary me-2">{{category.name}}</span>
                    </td>

                    <td>
                        <a class="btn-btn-light" [routerLink]="['/admin/blogposts',blogPost.id]">Edit</a>
                    </td> -->
                    <td>
                        <span class="badge bg-secondary me-2" *ngFor = "let category of blogPost.categories">{{category.name}}</span>
                    </td>
                    <td>
                        <a class="btn btn-light" [routerLink]="['/admin/blogposts', blogPost.id]">Edit</a>
                    </td>
                

                </tr>
            </tbody>
        </table>
    
    
    </ng-container> 
</div>
