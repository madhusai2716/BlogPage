<div class="container">
    <h1 class="mt-3">Category List</h1>
    <div class="d-flex jusitfy-content-between mt-3">
        <div class="d-flex">
            <input type="text" class="form-control" #queryText>
            <button type="button" class="btn btn-primary ms-3" (click)="onSearch(queryText.value)">Search</button>
        </div>
        <button [routerLink]="['/admin/category/add']" class="btn btn-primary ml-3 act">Add Category</button>
    </div>
<!-- we have categories observable in this ng container we have variable to use it. -->
    <ng-container *ngIf="categories$ | async as categories">
        <table class="table table-bordered mt-3">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Url Handle</th>
                    <th>Change</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let category of categories">
                    <td>{{category.id}}</td>
                    <td>{{category.name}}</td>
                    <td>{{category.urlHandle}}</td>
                    <td>
                        <a class="btn btn-light" [routerLink]="['/admin/categories',category.id]">Edit</a>
                    </td>

                </tr>
            </tbody>
        </table>
    </ng-container>

</div>
